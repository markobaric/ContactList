<form class="navbar-form" role="search">
    <div class="input-group col-md-4">
        <input type="text" class="form-control" placeholder="Search..." name="srch-term" id="srch-term" ng-model="searchText">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-click="search()"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
</form>
<div class="well well-sm" ng-show="contacts == undefined || contacts.length == 0">There are no contacts in database</div>
<table ng-show="contacts != undefined && contacts.length > 0" class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th><a ng-click="sort('LastName')">Last Name</a></th>
            <th><a ng-click="sort('FirstName')">First Name</a></th>
            <th><a ng-click="sort('Address')">Address</a></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="contact in contacts">
            <td>{{contact.LastName}}</td>
            <td>{{contact.FirstName}}</td>
            <td>{{contact.Address}}</td>
            <td>
                <div class="btn-group">
                    <a href="#" class="btn btn-small" ng-click="delete()"><i class="glyphicon glyphicon-trash"></i> Delete</a>
                    <a href="#/edit/{{contact.Id}}" class="btn btn-small"><i class="glyphicon glyphicon-edit"></i> Edit</a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<a href="#/new" class="btn btn-primary"><i class="icon-white icon-user"></i> New...</a>
